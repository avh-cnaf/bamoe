components:
  schemas:
    Data:
      type: object
      properties:
        in:
          $ref: '#/components/schemas/DataIn'
        process:
          $ref: '#/components/schemas/DataProcess'
        out:
          $ref: '#/components/schemas/DataOut'
    DataIn:
      type: object
      properties:
        homeland:
          $ref: '#/components/schemas/Homeland'
    DataOut:
      type: object
      properties:
        processedBy:
          type: array
          items:
            type: string
        resultCode:
          format: int32
          type: integer
        resultCodeLabel:
          type: string
    DataProcess:
      type: object
      properties:
        stepsNames:
          type: array
          items:
            type: object
            properties:
              cls:
                type: object
              func_name:
                type: string
              detail:
                type: string
        nb_pers_in:
          format: int32
          type: integer
        adult_exists:
          type: boolean
    DataStorePerson:
      type: object
    HelloDRLUnit:
      type: object
      properties:
        isAdultAge:
          format: int32
          type: integer
        persons:
          $ref: '#/components/schemas/DataStorePerson'
    Hello_bpmnModelInput:
      type: object
      properties:
        data:
          $ref: '#/components/schemas/Data'
    Hello_bpmnModelOutput:
      type: object
      properties:
        id:
          type: string
        data_out:
          $ref: '#/components/schemas/DataOut'
    Homeland:
      type: object
      properties:
        persons:
          type: array
          items:
            $ref: '#/components/schemas/Person'
        resources:
          type: array
          items:
            $ref: '#/components/schemas/Resource'
    JsonNodeModelInput:
      type: object
      properties:
        workflowdata:
          type: object
    JsonNodeModelOutput:
      type: object
      properties:
        id:
          type: string
        workflowdata:
          type: object
    Person:
      type: object
      properties:
        Id:
          type: string
        Name:
          type: string
        Age:
          format: int32
          type: integer
        isAdult:
          type: boolean
    Resource:
      type: object
      properties:
        Id:
          type: string
        PersonId:
          type: string
        Type:
          $ref: '#/components/schemas/ResourceType'
        Amount:
          format: double
          type: number
    ResourceType:
      enum:
      - SALAIRE
      - REVENU
      - DETTE_DE_JEU
      - REVENU_VENTE_STUPEFIANTS
      type: string
    SourceFile:
      type: object
      properties:
        uri:
          type: string
    TaskModel:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        state:
          format: int32
          type: integer
        phase:
          type: string
        phaseStatus:
          type: string
        parameters:
          type: object
        results:
          type: object
